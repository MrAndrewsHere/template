[supervisord]
user=root
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
stdout_logfile_maxbytes=32MB
pidfile=/var/run/supervisord.pid

[program:horizon]
command=php /var/www/html/artisan horizon
autostart=true
autorestart=true
stdout_events_enabled=true
stderr_events_enabled=true

[program:schedule]
command=php /var/www/html/artisan schedule:run --verbose --no-interaction
autostart=true
autorestart=true
stdout_events_enabled=true
stderr_events_enabled=true

[program:pulse]
command=php /var/www/html/artisan pulse:work
autostart=true
autorestart=true
stdout_events_enabled=true
stderr_events_enabled=true

